name: ğŸ³ Build and Push Docker Image (Fixed)

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
  workflow_dispatch: # ä¿ç•™æ‰‹åŠ¨è§¦å‘èƒ½åŠ›

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Set up Docker Buildx (with stability fixes)
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: ğŸ“¦ Restore Build Cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ—ï¸ Build and Push Docker Image (Single Platform First)
        uses: docker/build-push-action@v5
        with:
          context: .
          # å…³é”®ä¿®å¤1ï¼šé¦–æ¬¡æ„å»ºåªæ¨é€åˆ°ä¸»åˆ†æ”¯ï¼Œä¸”ä½¿ç”¨å›ºå®šé•œåƒå
          push: ${{ github.event_name != 'pull_request' }}
          # å…³é”®ä¿®å¤2ï¼šå…ˆæ„å»ºå•å¹³å°ç¡®ä¿ç¨³å®š
          platforms: linux/amd64
          # å…³é”®ä¿®å¤3ï¼šä½¿ç”¨æ­£ç¡®çš„ã€å›ºå®šçš„é•œåƒåç§°å’Œæ ‡ç­¾
          tags: |
            ghcr.io/${{ github.repository_owner }}/2026100:8082
            ghcr.io/${{ github.repository_owner }}/2026100:latest
          # å…³é”®ä¿®å¤4ï¼šæ·»åŠ ç¨³å®šçš„æ„å»ºå‚æ•°
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          # å…³é”®ä¿®å¤5ï¼šä½¿ç”¨æ›´å¯é çš„æœ¬åœ°ç¼“å­˜è·¯å¾„
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          # ä¿ç•™åŸæœ‰çš„æ ‡ç­¾ä¿¡æ¯
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=HTTP Server
            org.opencontainers.image.licenses=MIT
          # å…³é”®ä¿®å¤6ï¼šæ·»åŠ è¶…æ—¶å’Œè¾“å‡ºè®¾ç½®
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/2026100,push-by-digest=true
          provenance: false # ç®€åŒ–é¦–æ¬¡æ„å»º

      # å¯é€‰ï¼šéªŒè¯æ­¥éª¤ï¼ˆå¼ºçƒˆæ¨èï¼‰
      - name: âœ… Verify Pushed Image
        if: success() && github.event_name != 'pull_request'
